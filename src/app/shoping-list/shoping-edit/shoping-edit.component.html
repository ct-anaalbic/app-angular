<div class="row">
    <div class="col-xs-12">
        <form action="" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" ngModel class="form-control" reqired>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" name="amount" ngModel class="form-control" required  pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <div *ngIf="editMode; else addButton"> -->
                    <button class="btn btn-success btnAdd" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <!-- </div> -->
                    <!-- <button class="btn btn-success btnAdd" type="submit" [disabled]="!f.valid" *ngIf="editedMode">Edit</button> -->
                    <!-- <ng-template #addButton>
                                        <button class="btn btn-success btnAdd" type="submit" [disabled]="!f.valid">Add</button>
                                    </ng-template> -->
                    <button class="btn btn-danger btnDelete" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
